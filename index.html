<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aeb54a49b4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <div class="input-box">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username" class="input-text" autocomplete="off" />
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt"></i>
                <input type="password" placeholder="Password" class="input-text" autocomplete="off" />
            </div>
            <div id="submit-button">
                <a>Submit</a>
            </div>
            <div class="footer">
                <a>Forgot Password ?</a>
                <a>SingUp</a>
            </div>
        </div>
    </div>
</body>

</html>
